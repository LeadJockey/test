	function _swap(list, idx) {
		let current   = list[idx];
		let next      = list[idx + 1];
		let tmp       = current;
		list[idx]     = next;
		list[idx + 1] = tmp;
		console.log(list);

		return list;
	}

	function _compare(list, idx) {
		return list[idx] > list[idx + 1];
	}


	function bubbleSort(list) {
		const length = list.length;
		for (let i = 0; i < length; i++) {
			for (let j = 0; j < (length - i - 1); j++) {
				cnt++;
				console.log(`cnt-${cnt}- i[${i}] : j[${j}]`);
				if (_compare(list, j)) {
					_swap(list, j);


				}
			}
		}
		return list;
	}
